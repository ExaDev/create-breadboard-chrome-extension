<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadboard Extension</title>
  </head>
  <body>
    <div id="app">
		<header>
			<h4>Breadboard Summariser</h4>
		  </header>
		  <main>
			<form id="breadboardRunner">
			  <label htmlFor="textInput">Please enter a message for Breadboard</label>
			  <input
				id="textInput"
				type="text"
			  ></input>
			  <p id="textOutput"></p>
			</form>
		  </main>
    </div>
    <script type="module" src="../src/popup.ts"></script>
  </body>
</html>
